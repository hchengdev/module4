<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title></title>
</head>
<body>

<a th:href="@{/songs/upload}" th:text="'Upload a song'"></a>
<p th:if="${songList.isEmpty()}"></p>
<p th:text="${param.message}"></p>
<table th:if="${!songList.isEmpty()}">
    <thead>
    <tr>
        <td>Title</td>
        <td>Artist</td>
        <td>Genre</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song,iterator : ${songList}">
        <td><a th:href="@{/songs/{id}/view(id=${song.id})}" th:text="${song.title}"></a></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.genre}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
